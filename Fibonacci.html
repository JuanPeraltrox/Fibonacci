<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci</title>
    <script type="text/javascript" src="fibonacci.js"></script>
    <script type="text/javascript">
      function result()
      {
        var result = getFibonacci(document.getElementById('number').value, document.getElementById('algorythm').value);
        if (result){
          document.getElementById('sequence').innerHTML = result.sequence;
          document.getElementById('average').innerHTML = result.average;
        }
        else{
          document.getElementById('sequence').innerHTML = "";
          document.getElementById('average').innerHTML = ""; 
        }
      }
    </script>
  </head>
  <body>
    <div>
      <label>Choose the algorythm</label>
      <select id = "algorythm">
        <option value = "cycle">Cycle</option>
        <option value = "recursion">Recursion</option>
      </select>
    </div>
    <div>
      <label>Enter the elements number</label>
      <input type = "text" id = "number" size = "5"/>
      <input type = "button" value = "OK" onclick = "result()" />
    </div>  
    <div>
      <output id = "sequence"></output>      
    </div>
    <div>
      <output id = "average"></output>
    </div>
  </body>
</html>
